[phases.setup]
nixPkgs = ['nodejs_20', 'python311', 'python311Packages.pip', 'python311Packages.virtualenv', 'ghostscript', 'tk', 'gcc', 'glibc', 'libGL', 'glib', 'zlib']
nixLibs = ['stdenv.cc.cc.lib']

[phases.install]
cmds = [
  'python3 -m venv /opt/venv',
  '/opt/venv/bin/pip install --upgrade pip',
  'cd backend && /opt/venv/bin/pip install -r requirements.txt',
  'npm install',
  'cd frontend && npm install'
]

[phases.build]
cmds = ['npm run build:railway']

[start]
cmd = 'npm start'

[env]
PATH = '/opt/venv/bin:$PATH'

